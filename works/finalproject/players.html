<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FIFA 2021 players data </title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <link rel="stylesheet" href="./css/finalstyle.css"/>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    

</head>

<body>
    <div class="main">
        <div id="banner">
            <h1 style="font-size: 48px;">FIFA 2021 Players</h1>
            <p>
                All football players stats data
            </p>
        </div>

        <!-- Search bar section -->
        <div class="wrapper">
            <div class="search-input">
                <a href="" target="_blank" hidden></a>
                <input type="text" placeholder="Search for players">
                <div class="autocom-box">
                    <!-- here list are inserted from javascript -->
                </div>
                <div class="icon"><i class="ri-search-2-line"></i></div>
            </div>
        </div>

        <!-- Player profile section -->
        <div class="player_profile">
            <div class="card_profile">
                <div class="top_profile">
                    <div class="p_pic">
                        <img src="./assets/user.png" style="width: 180px;">
                    </div>
                    <div class="p_bio">
                        <div class="p_name">
                            <h3>Player name</h3>
                        </div>
                        <div class="p_age">
                            <p>Age</p><p>height • weight</p>
                        </div>
                    </div>
                    <div class="p_place">
                        <div class="p_nation">
                            <div class="n_flag">
                                <img src="https://cdn.sofifa.net/flags/pl.png" style="width: 40px;">
                            </div>
                            <div class="n_details">
                                <h3>nationality</h3>
                                <p>Postion • Jersey no.</p>
                            </div>
                        </div>
                        <div class="p_nation">
                            <div class="n_flag">
                                <img src="https://cdn.sofifa.net/flags/pl.png" style="width: 40px;">
                            </div>
                            <div class="n_details">
                                <h3>Club</h3>
                                <p>Postion • Jersey no.</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bottom_profile">
                    <div class="p_stats">
                        <h3> Val</h3>
                        <p> Postion </p>
                    </div>
                    <div class="p_stats">
                        <h3> Val</h3>
                        <p> Prefered foot </p>
                    </div>
                    <div class="p_stats">
                        <h3> Val</h3>
                        <p> Overall rating </p>
                    </div>
                    <div class="p_stats">
                        <h3> Val</h3>
                        <p> Networth </p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts section -->

        <div class="mainCharts">
            <!-- Radar chart section -->
            <div class="card_stats">
                <h2> Player Stats Radar Chart</h2>               
                <svg class="rchart2" id="rchart2" style="overflow: visible; margin-top: 30px;">
                    <g id="cirs"> </g>
                    <g id="vals"> </g>
                    <g id="scale"> </g>
                    <path id="graphs"></path>
                    <g id="dots"></g>
                </svg>
                <div id="tooltip"> </div> 
            </div>

            <!-- Bubble chart section -->
            <div id="bub_chart" class="card_stats" >
                <h2> Detailed Stats Bubble Chart</h2>
                <div id="tooltip_bub"> </div> 
            </div>

        </div>

    </div>

    <!-- javascipts   -->
    <script src="./js/csvdata.js"></script>
    <script src="./js/rdrchart.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/buble.js"></script>
    <script src="./js/bubchart_data.js"></script>
    <script src="./js/datachange.js"></script>
</body>
</html>
